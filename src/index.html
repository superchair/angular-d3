<!DOCTYPE html>
<html ng-app="D3Example">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>D3 Examples</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="abrown <alexabro@cisco.com">

        <link href="css/bootstrap.min.css" rel="stylesheet" />

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
    </head>
    <body>
        <example>
            <d3-donutchart width="400" height="700" data="data" key="datakey"></d3-donutchart>
            <form>
                <input type="radio" ng-model="datakey" value="apples"> Apples<br/>
                <input type="radio" ng-model="datakey" value="oranges"> Oranges<br/>
            </form>

            <d3-donutchart width="400" height="700" data="data2" key="datakey2"></d3-donutchart>
            <form>
                <input type="radio" ng-model="datakey2" value="males"> Males<br/>
                <input type="radio" ng-model="datakey2" value="females"> Females<br/>
            </form>

            <d3-donutchart width="400" height="700" data="data3" key="datakey3"></d3-donutchart>
            <form>
                <input type="radio" ng-model="datakey3" value="call1"> 1<br/>
                <input type="radio" ng-model="datakey3" value="call2"> 2<br/>
                <input type="radio" ng-model="datakey3" value="call3"> 3<br/>
            </form>
        </example>

        <script type="text/javascript" src="lib/jquery/jquery-2.0.3.js"></script>
        <script type="text/javascript" src="lib/d3/d3.v3.js"></script>
        <script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script type="text/javascript" src="lib/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="lib/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="js/d3/donutchart/donutchart.js"></script>
        <script type="text/javascript" src="js/d3/d3.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
